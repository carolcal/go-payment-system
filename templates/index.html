<!DOCTYPE html>
<html>

<head>
	<title>QR Payment System</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<div id="container" class="center-all">
		<h1>Bem-vindo ao Sistema de Pagamentos!</h1>
		<form id="payment-form">
			<input type="number" id="amount" name="amount" placeholder="Valor" required>
			<button type="submit">Criar Pagamento</button>
			<br>
			<div id="qrcode" class="center-all"></div>
			<div id="tableContainer"></div>
		</form>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
	<script src="/static/script.js"></script>
</body>

</html>
