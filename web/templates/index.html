<!DOCTYPE html>
<html>

<head>
	<title>QR Payment System</title>
	<link rel="stylesheet" href="/static/style.css">
</head>

<body>
	<div id="container" class="center-all">
		<h1>Bem-vindo ao Banco Galáxia!</h1>
		<div class="row">
			<div class="col">
				<h3>Usuários</h3>	
				<div id="usersTable"></div>
			</div>
			<div class="col border-l" id="accountInfo" hidden="true">
				<h3>Informações da Conta</h3>
				<form id="payment-form">
					<input type="number" id="amount" name="amount" placeholder="Valor" required>
					<button type="submit">Criar Pagamento</button>
				</form>
				<div id="qrcode" class="center-all"></div>
				<div id="accountReceiveHistory"></div>
				<div id="accountPayHistory"></div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
	<script src="/static/script.js"></script>
</body>

</html>
